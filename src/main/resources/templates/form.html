<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>site</title>
</head>
<body>
<div class="container-fluid">
    <h2 class="m-4 text-center">Adicione um novo Usu√°rio</h2>



<form th:action="@{/users/save}" method="post" th:object="${user}"
      style="max-width: 500px; margin: 0 auto">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail</label>
            <div class="col-sm-8">
                <label>
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </label>
            </div>

            <label class="col-sm-4 col-form-label">FirstName</label>
            <div class="col-sm-8">
                <label>
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="4"
                           maxlength="45"/>
                </label>
            </div>
            <label class="col-sm-4 col-form-label">LastName</label>
            <div class="col-sm-8">
                <label>
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="4"
                           maxlength="45"/>
                </label>
            </div>
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <label>
                    <input type="password" th:field="*{password}" class="form-control" required minlength="4"
                           maxlength="15"/>
                </label>
            </div>

                <label class="col-sm-4 col-form-label">Enable</label>
                <div class="col-sm-8">
                    <label>
                        <input type="checkbox" th:field="*{enable}" class="form-control"/>
                    </label>
                </div>

            <div class="m-sm-auto">
                <label >
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
                </label>
            </div>



        </div>
    </div>
</form>
</div>
<script type="text/javascript">
    function cancelForm(){
window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
