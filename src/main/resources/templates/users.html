<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">

    <title>Users</title>
</head>
<body>
<div class="container-fluid text-center">
    <h1 class="m-sm-4">Gerenciamento de Usuários</h1>
    <div class="m-md-3">
        <a class="h3 " th:href="@{/users/new}">Adicionar novo Usuário</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>enable</th>
            <th></th>
            </thead>
            <tbody>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enable}]]</td>
                    <td>
                        <a class="h4 mr-sm-auto" th:href="@{'/users/edit/' + ${user.id}}">Editar</a>
                        <a class="h4">/</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Deletar</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
